<template name="summary">
  <h2>{{_ "summary"}}</h2>
  <p>
    {{{_ "summary_jumps" jumpsPerYear=jumpsPerYear tandemsPerYear=tandemsPerYear}}}
  </p>
  <p>
  {{{_ "summary_flight_hours" flightHoursPerYear=flightHoursPerYear jumpDaysPerYear=jumpDaysPerYear averageFlightHoursPerJumpDay=averageFlightHoursPerJumpDay}}}
  </p>
  <p>
  {{{_ "summary_load" acJumpersIn=acJumpersIn loadsPerYear=loadsPerYear}}}
  </p>
  <p>
    {{{_ "summary_performance" acJumpersIn=acJumpersIn fullAltitudeLoadMins=fullAltitudeLoadMins capacityPerHour=capacityPerHour}}}
  </p>
  <p>
    {{{_ "summary_slot_cost" slotCost=slotCost}}}
  </p>
  <h3>{{_ "calculation"}}</h3>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>
        {{_ "type"}}
        </th>
        <th class="text-right">
        {{_ "quantity"}}
        </th>
        <th class="text-right">
        {{_ "turnover"}}
        </th>
        <th class="text-right">
        {{_ "costs"}}
        </th>
        <th class="text-right">
        {{_ "profit"}}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          {{_ "membership_fees"}}
        </td>
        <td class="text-right">
          {{fieldValue 'members'}}
        </td>
        <td class="text-right">
          {{memberfeeTotal}} €
        </td>
        <td class="text-right">
          - €
        </td>
        <td class="text-right">
          {{memberfeeTotal}} €
        </td>
      </tr>
      <tr>
        <td>
          {{_ "license_jumpers"}}
        </td>
        <td class="text-right">
          {{fieldValue 'jumpsPerYear'}}
        </td>
        <td class="text-right">
          {{licenseJumpsTurnOver}} €
        </td>
        <td class="text-right">
          {{licenseJumpsCosts}} €
        </td>
        <td class="text-right">
          {{licenseJumpsRevenue}} €
        </td>
      </tr>
      <tr>
        <td>
          {{_ "tandem"}}
        </td>
        <td class="text-right">
          {{fieldValue 'tandemsPerYear'}}
        </td>
        <td class="text-right">
          {{tandemJumpsTurnOver}} €
        </td>
        <td class="text-right">
          {{tandemJumpsCosts}} €
        </td>
        <td class="text-right">
          {{tandemJumpsRevenue}} €
        </td>
      </tr>
    </tbody>
    <thead>
      <tr>
        <th>
          {{_ "subtotal"}}
        </th>
        <th>
        </th>
        <th class="text-right">
          {{turnOverTotal}} €
        </th>
        <th class="text-right">
          {{costsTotal}} €
        </th>
        <th class="text-right">
          {{revenueTotal}} €
        </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          {{_ "fixed_costs"}}
        </td>
        <td>
        </td>
        <td class="text-right">
        </td>
        <td class="text-right">
          {{fixedCostsTotal}} €
        </td>
        <td class="text-right">
          -{{fixedCostsTotal}} €
        </td>
      </tr>
    </tbody>
      <thead>
      <tr>
        <th>
          {{_ "total"}}
        </th>
        <th>
        </th>
        <th class="text-right">
          {{turnOverTotal}} €
        </th>
        <th class="text-right">
          {{costsTotalMinusFixedCosts}} €
        </th>
        <th class="text-right">
          <button class="btn btn-{{revenueTotalMinusFixedCosts.class}}">
          {{revenueTotalMinusFixedCosts.value}} €
          </button>
        </th>
      </tr>
    </thead>
  </table>
</template>
